<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoyagerVerse - Conversational AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00b894;
            --secondary-color: #0984e3;
            --background-color: #f5f6fa;
            --card-color: #ffffff;
            --text-color: #2d3436;
            --text-secondary: #636e72;
            --border-color: #dfe6e9;
            --ai-message-bg: #e8f5f0;
            --user-message-bg: #f1f2f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .app-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }
        
        .app-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .phone-status {
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 12px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-in-out;
            word-wrap: break-word;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .ai-message {
            background-color: var(--ai-message-bg);
            border-bottom-left-radius: 5px;
            margin-right: auto;
            color: var(--text-color);
        }
        
        .user-message {
            background-color: var(--user-message-bg);
            border-bottom-right-radius: 5px;
            margin-left: auto;
            text-align: right;
            color: var(--text-color);
        }
        
        .message-time {
            font-size: 10px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .typing-indicator {
            display: none;
            background-color: var(--ai-message-bg);
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            padding: 12px 15px;
            margin-bottom: 15px;
            width: 60px;
            margin-right: auto;
        }
        
        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-secondary);
            margin-right: 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .input-container {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid var(--border-color);
        }
        
        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            outline: none;
            margin-right: 10px;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .mic-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f1f2f6;
            color: var(--text-secondary);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 10px;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 80%;
            align-self: flex-start;
        }
        
        .card-title {
            font-weight: 500;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .itinerary-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .itinerary-item:last-child {
            border-bottom: none;
        }
        
        .item-details {
            display: flex;
            flex-direction: column;
        }
        
        .item-title {
            font-weight: 500;
        }
        
        .item-location {
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .item-time {
            font-weight: 500;
        }
        
        .processing-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        .processing-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        
        .processing-title {
            font-weight: 500;
            margin-bottom: 15px;
            color: var(--primary-color);
        }
        
        .processing-steps {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 20px;
            text-align: left;
        }
        
        .processing-step {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }
        
        .processing-step.active {
            opacity: 1;
        }
        
        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 12px;
        }
        
        .step-text {
            font-size: 14px;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #e0e0e0;
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .action-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 14px;
        }
        
        .confirm-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
        }
        
        .cancel-btn {
            background-color: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .alternative-card {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 80%;
            align-self: flex-start;
        }
        
        .alternative-item {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-left: 3px solid var(--primary-color);
        }
        
        .alternative-title {
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .alternative-details {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <div class="phone-status">9:42 AM ‚Ä¢ üì∂</div>
        <div class="app-title">VoyagerVerse</div>
    </div>
    
    <div class="chat-container" id="chat-container">
        <!-- Messages will be added here dynamically -->
    </div>
    
    <div class="typing-indicator" id="typing-indicator">
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
        <span class="typing-dot"></span>
    </div>
    
    <div class="input-container">
        <button class="mic-btn" id="mic-btn">üé§</button>
        <input type="text" class="message-input" id="message-input" placeholder="Type a message...">
        <button class="send-btn" id="send-btn">‚û§</button>
    </div>
    
    <div class="processing-overlay" id="processing-overlay">
        <div class="processing-content">
            <div class="processing-title">Processing your request...</div>
            <div class="processing-steps">
                <div class="processing-step" id="step-1">
                    <div class="step-icon">1</div>
                    <div class="step-text">Checking weather conditions (45¬∞C)</div>
                </div>
                <div class="processing-step" id="step-2">
                    <div class="step-icon">2</div>
                    <div class="step-text">Analyzing health implications</div>
                </div>
                <div class="processing-step" id="step-3">
                    <div class="step-icon">3</div>
                    <div class="step-text">Finding alternatives based on preferences</div>
                </div>
                <div class="processing-step" id="step-4">
                    <div class="step-icon">4</div>
                    <div class="step-text">Preparing booking options</div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>
    
    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const processingOverlay = document.getElementById('processing-overlay');
        const progressFill = document.getElementById('progress-fill');
        
        // Function to add a message to the chat
        function addMessage(sender, message, delay = 0) {
            setTimeout(() => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `${sender}-message`);
                
                const now = new Date();
                const timeString = now.getHours().toString().padStart(2, '0') + ':' + 
                                now.getMinutes().toString().padStart(2, '0');
                
                messageElement.innerHTML = `
                    ${message}
                    <div class="message-time">${timeString}</div>
                `;
                
                chatContainer.appendChild(messageElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, delay);
        }
        
        // Function to add a card to the chat
        function addCard(cardHTML, delay = 0) {
            setTimeout(() => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.innerHTML = cardHTML;
                
                chatContainer.appendChild(cardElement);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, delay);
        }
        
        // Function to show typing indicator
        function showTyping(duration = 1500) {
            typingIndicator.style.display = 'block';
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return new Promise(resolve => {
                setTimeout(() => {
                    typingIndicator.style.display = 'none';
                    resolve();
                }, duration);
            });
        }
        
        // Function to show processing overlay
        function showProcessing() {
            processingOverlay.style.display = 'flex';
            
            // Animate the steps
            const steps = document.querySelectorAll('.processing-step');
            let progress = 0;
            
            steps.forEach((step, index) => {
                setTimeout(() => {
                    step.classList.add('active');
                    progress = (index + 1) * 25;
                    progressFill.style.width = `${progress}%`;
                }, index * 1000);
            });
            
            // Hide the overlay after all steps are complete
            return new Promise(resolve => {
                setTimeout(() => {
                    processingOverlay.style.display = 'none';
                    resolve();
                }, 5000);
            });
        }
        
        // Function to start the conversation
        async function startConversation() {
            // First message from AI
            await showTyping(1500);
            addMessage('ai', 'Good morning, welcome to Dubai! üåû');
            
            // Show itinerary
            await showTyping(2000);
            addMessage('ai', "Here's your itinerary for today:", 500);
            
            const itineraryHTML = `
                <div class="card-title">Today's Itinerary - May 15, 2023</div>
                <div class="itinerary-item">
                    <div class="item-details">
                        <div class="item-title">Hotel Breakfast</div>
                        <div class="item-location">Hotel Restaurant</div>
                    </div>
                    <div class="item-time">09:00 AM</div>
                </div>
                <div class="itinerary-item">
                    <div class="item-details">
                        <div class="item-title">Desert Safari</div>
                        <div class="item-location">Dubai Desert</div>
                    </div>
                    <div class="item-time">11:00 AM</div>
                </div>
                <div class="itinerary-item">
                    <div class="item-details">
                        <div class="item-title">Lunch at Al Hadeerah</div>
                        <div class="item-location">Desert Restaurant</div>
                    </div>
                    <div class="item-time">02:00 PM</div>
                </div>
                <div class="itinerary-item">
                    <div class="item-details">
                        <div class="item-title">Camel Riding</div>
                        <div class="item-location">Dubai Desert</div>
                    </div>
                    <div class="item-time">04:00 PM</div>
                </div>
                <div class="itinerary-item">
                    <div class="item-details">
                        <div class="item-title">Dinner Cruise</div>
                        <div class="item-location">Dubai Marina</div>
                    </div>
                    <div class="item-time">07:00 PM</div>
                </div>
            `;
            
            addCard(itineraryHTML, 1000);
            
            // Wait for user to click the mic button or send a message
            micBtn.addEventListener('click', async function() {
                // Simulate user saying the headache message
                messageInput.value = "My wife has a headache from the flight. Can we postpone the desert safari?";
                sendBtn.click();
            });
            
            sendBtn.addEventListener('click', async function() {
                const message = messageInput.value.trim();
                if (message) {
                    // Add user message to chat
                    addMessage('user', message);
                    messageInput.value = '';
                    
                    // If it's the headache message, continue the conversation
                    if (message.toLowerCase().includes('headache') || message.toLowerCase().includes('postpone')) {
                        // Show processing overlay
                        await showProcessing();
                        
                        // AI response after processing
                        await showTyping(2000);
                        addMessage('ai', "I've checked the weather and it's extremely hot today (45¬∞C). Given your wife's headache, I've found some indoor alternatives that might be more comfortable.");
                        
                        await showTyping(2000);
                        addMessage('ai', "The Dubai Museum matches your interest in cultural activities and is just 15 minutes away from your hotel. Would you like me to book that instead?", 1000);
                        
                        const alternativesHTML = `
                            <div class="card-title">Recommended Alternative</div>
                            <div class="alternative-item">
                                <div class="alternative-title">Dubai Museum</div>
                                <div class="alternative-details">
                                    <p>üìç Al Fahidi Fort, Bur Dubai (15 min from your hotel)</p>
                                    <p>üïí Available at 11:00 AM</p>
                                    <p>üè∑Ô∏è Matches your preference for cultural activities</p>
                                    <p>üå°Ô∏è Indoor, air-conditioned environment</p>
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="action-btn cancel-btn">No, thanks</button>
                                <button class="action-btn confirm-btn" id="confirm-museum">Yes, book this</button>
                            </div>
                        `;
                        
                        addCard(alternativesHTML, 1500);
                        
                        // Add event listener to the confirm button
                        setTimeout(() => {
                            document.getElementById('confirm-museum').addEventListener('click', async function() {
                                // Add user confirmation message
                                addMessage('user', "Yes, that sounds perfect.");
                                
                                // AI final response
                                await showTyping(2000);
                                addMessage('ai', "Great! I've booked tickets for the Dubai Museum at 11:00 AM. I've also arranged transportation and negotiated a full refund for your desert safari.");
                                
                                await showTyping(2000);
                                addMessage('ai', "Your updated itinerary is now available. I've also rescheduled the desert safari for tomorrow morning when it will be cooler. Is there anything else you need?", 1500);
                                
                                const updatedItineraryHTML = `
                                    <div class="card-title">Updated Itinerary - May 15, 2023</div>
                                    <div class="itinerary-item">
                                        <div class="item-details">
                                            <div class="item-title">Hotel Breakfast</div>
                                            <div class="item-location">Hotel Restaurant</div>
                                        </div>
                                        <div class="item-time">09:00 AM</div>
                                    </div>
                                    <div class="itinerary-item" style="background-color: #e8f5f0;">
                                        <div class="item-details">
                                            <div class="item-title">Dubai Museum</div>
                                            <div class="item-location">Al Fahidi Fort, Bur Dubai</div>
                                        </div>
                                        <div class="item-time">11:00 AM</div>
                                    </div>
                                    <div class="itinerary-item">
                                        <div class="item-details">
                                            <div class="item-title">Lunch at Al Hadeerah</div>
                                            <div class="item-location">Downtown Dubai</div>
                                        </div>
                                        <div class="item-time">02:00 PM</div>
                                    </div>
                                    <div class="itinerary-item">
                                        <div class="item-details">
                                            <div class="item-title">Dubai Mall & Fountain Show</div>
                                            <div class="item-location">Downtown Dubai</div>
                                        </div>
                                        <div class="item-time">04:00 PM</div>
                                    </div>
                                    <div class="itinerary-item">
                                        <div class="item-details">
                                            <div class="item-title">Dinner Cruise</div>
                                            <div class="item-location">Dubai Marina</div>
                                        </div>
                                        <div class="item-time">07:00 PM</div>
                                    </div>
                                    <div class="itinerary-item" style="background-color: #e8f5f0;">
                                        <div class="item-details">
                                            <div class="item-title">Desert Safari (Rescheduled)</div>
                                            <div class="item-location">Dubai Desert</div>
                                        </div>
                                        <div class="item-time">Tomorrow 6:00 AM</div>
                                    </div>
                                `;
                                
                                addCard(updatedItineraryHTML, 2000);
                            });
                        }, 2000);
                    }
                }
            });
        }
        
        // Start the conversation when the page loads
        window.addEventListener('load', startConversation);
    </script>
</body>
</html>
